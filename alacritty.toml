[env]
TERM = "xterm-256color"

[window]
opacity = 0.90

[window.dimensions]
columns = 0
lines = 0

[window.padding]
x = 20
y = 20

[window.class]
instance = "Terminal"
general = "Terminal"

[scrolling]
history = 3500

[font]
size = 12.0

[font.normal]
family = "JetBrains Mono"
style = "Regular"

[font.bold]
family = "JetBrains Mono"
style = "Bold"

[font.italic]
family = "JetBrains Mono"
style = "Italic"

[font.bold_italic]
family = "JetBrains Mono"
style = "Bold Italic"

[font.offset]
x = 0
y = 1

[colors.primary]
background = "#0a0b10"
foreground = "#c0caf5"

[colors.normal]
black = "#0c0d14"
red = "#f7768e"
green = "#9ece6a"
yellow = "#e0af68"
blue = "#7aa2f7"
magenta = "#ad8ee6"
cyan = "#449dab"
white = "#c0caf5"

[colors.bright]
black = "#1a1c2a"
red = "#f7768e"
green = "#9ece6a"
yellow = "#e0af68"
blue = "#7aa2f7"
magenta = "#ad8ee6"
cyan = "#449dab"
white = "#c0caf5"

[cursor]
style = { shape = "Underline", blinking = "On" }
blink_interval = 500
blink_timeout = 0
unfocused_hollow = false

[terminal.shell]
program = "C:\\Windows\\System32\\wsl.exe"
args = ["zsh"]
