[env]
TERM = "xterm-256color"

[window]
opacity = 1
blur = true

[window.dimensions]
columns = 0
lines = 0

[window.padding]
x = 20
y = 20

[window.class]
instance = "Terminal"
general = "Terminal"

[scrolling]
history = 3500

[font]
size = 14.0

[font.normal]
family = "Geist Mono"
style = "Regular"

[font.italic]
family = "Geist Mono"
style = "Italic"

[font.offset]
x = 0
y = 1

[colors.primary]
background = "#000000"
foreground = "#FFFFFF"

[colors.normal]
black = "#000000"
red = "#FF0000"
green = "#5FE05F"
yellow = "#F7DF1E"
blue = "#0070F3"
magenta = "#BD00FF"
cyan = "#00C7B7"
white = "#EEEEEE"

[colors.bright]
black = "#666666"
red = "#FF4B4B"
green = "#7BF77B"
yellow = "#FFFF5F"
blue = "#4B9CFF"
magenta = "#D56AFF"
cyan = "#5CE1E6"
white = "#FFFFFF"

[cursor]
style = { shape = "Underline", blinking = "On" }
blink_interval = 500
blink_timeout = 0
unfocused_hollow = false

[terminal.shell]
program = "C:\\Program Files\\Git\\bin\\bash.exe"
args = ["--login", "-i"]
