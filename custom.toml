[env]
TERM = "xterm-256color"

[window]
opacity = 1
blur = true
decorations = "Full"
dynamic_padding = true
title = "Terminal"
dynamic_title = true
startup_mode = "Windowed"
level = "Normal"

[window.dimensions]
columns = 0
lines = 0

[window.padding]
x = 20
y = 20

[window.class]
instance = "Terminal"
general = "Terminal"

[scrolling]
history = 10000
multiplier = 5

[font]
size = 14.0

[font.normal]
family = "Lilex Nerd Font Mono"
style = "Regular"

[font.bold]
family = "Lilex Nerd Font Mono"
style = "Bold"

[font.italic]
family = "Lilex Nerd Font Mono"
style = "Italic"

[font.offset]
x = 0
y = 1

[colors.primary]
background = "#000000"
foreground = "#FFFFFF"
bright_foreground = "#FFFFFF"

[colors.cursor]
text = "CellBackground"
cursor = "#FFFFFF"

[colors.vi_mode_cursor]
text = "CellBackground"
cursor = "#F7DF1E"

[colors.selection]
text = "CellBackground"
background = "#464646"

[colors.normal]
black = "#000000"
red = "#FF0000"
green = "#5FE05F"
yellow = "#F7DF1E"
blue = "#0070F3"
magenta = "#BD00FF"
cyan = "#00C7B7"
white = "#EEEEEE"

[colors.bright]
black = "#666666"
red = "#FF4B4B"
green = "#7BF77B"
yellow = "#FFFF5F"
blue = "#4B9CFF"
magenta = "#D56AFF"
cyan = "#5CE1E6"
white = "#FFFFFF"

[colors.search]
matches = { foreground = "#000000", background = "#F7DF1E" }
focused_match = { foreground = "#000000", background = "#FF4B4B" }

[colors.hints]
start = { foreground = "#000000", background = "#F7DF1E" }
end = { foreground = "#000000", background = "#0070F3" }

[colors.line_indicator]
foreground = "None"
background = "None"

[colors.footer_bar]
foreground = "#000000"
background = "#EEEEEE"

[cursor]
style = { shape = "Underline", blinking = "On" }
blink_interval = 500
blink_timeout = 0
unfocused_hollow = false
thickness = 0.2

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"
save_to_clipboard = true

[terminal.shell]
program = "C:\\Program Files\\Git\\bin\\bash.exe"
args = ["--login", "-i"]
